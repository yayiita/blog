<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <defs>
      <!-- Define a radial gradient for the spheres -->
      <radialGradient id="sphereGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:white;stop-opacity:1" />
        <stop offset="100%" style="stop-color:black;stop-opacity:0.3" />
      </radialGradient>
    </defs>
  </svg>

<script type="text/javascript">
  const colors = ["blue", "red", "green", "orange", "purple", "pink", "cyan", "yellow", "lime", "lightblue"];
  const circleRadius = 46;
  const initialCircles = 15;
  const collisionSound = document.getElementById("collisionSound");

  function randBetween(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // Define a Circle class to keep track of circle properties
  class Circle {
    constructor(cx, cy, initialColorIndex) {
      this.cx = cx;
      this.cy = cy;
      this.radius = circleRadius;
      this.fill = `url(#sphereGradient${initialColorIndex})`;
      this.fillOpacity = 1;
      this.vx = randBetween(1, 10); // Random initial velocity (x)
      this.vy = randBetween(1, 10); // Random initial velocity (y)
      this.colorIndex = initialColorIndex;
      this.collisionCount = 0;
      this.hasCollided = false;
      this.radiusMutationSpeed = randBetween(5, 10); // Adjust the range as needed
      this.collisionCooldown = 0;
      this.maxCollisionCooldown = 10; // Adjust the cooldown duration as needed
      this.maxVelocity = 250; // Maximum velocity limit
    }

    // Method to change the color after colliding
    changeColor() {
      this.colorIndex = (this.colorIndex + 1) % colors.length;
      this.fill = `url(#sphereGradient${this.colorIndex})`;
      this.collisionCount++;
    }

    // Method to continuously change the radius
    mutateRadius() {
      const minRadius = 0.25 * circleRadius;
      const maxRadius = 2.5 * circleRadius;

      this.radius += this.radiusMutationSpeed;

      if (this.radius < minRadius || this.radius > maxRadius) {
        // Reverse the mutation direction when reaching min or max radius
        this.radiusMutationSpeed *= -1;
      }
    }

    // Method to limit the velocity
    limitVelocity() {
      const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
      if (speed > this.maxVelocity) {
        // Reduce velocity to maxVelocity while preserving direction
        const factor = this.maxVelocity / speed;
        this.vx *= factor;
        this.vy *= factor;
      }
    }
  }

  // Create an array of circles
  const circles = [];
  for (let i = 0; i < initialCircles; i++) {
    const circle = new Circle((i + 1) * 150, 200, i);
    circles.push(circle);
  }

  for (let i = 0; i < initialCircles; i++) {
    const circle = new Circle((i + 1) * 150, 400, i);
    circles.push(circle);
  }

        circle.changeColor(); // Change color on collision

      }

            const dx = circle.cx - otherCircle.cx;
            const dy = circle.cy - otherCircle.cy;
            const distance = Math.sqrt(dx * dx + dy * dy);

              // Calculate the relative velocity
              const relativeVx = v2x - v1x;
              const relativeVy = v2y - v1y;

              // Calculate the normal vector
              const normalX = dx / distance;
              const normalY = dy / distance;

              const relativeVelocity = relativeVx * normalX + relativeVy * normalY;
